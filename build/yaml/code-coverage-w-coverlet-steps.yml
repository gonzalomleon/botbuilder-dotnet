steps:
- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: test
    projects: |
     Tests/**/*Tests.csproj
    arguments: '-v n --configuration debug --no-build --no-restore --filter "TestCategory!=IgnoreInAutomatedBuild&TestCategory!=FunctionalTests" --collect:"XPlat Code Coverage" --settings $(Build.SourcesDirectory)\CodeCoverageCoverlet.runsettings'
  condition: eq(variables['BuildConfiguration'],'Debug-Windows')

- script: |
    dotnet tool install -g dotnet-reportgenerator-globaltool
    reportgenerator -reports:d:\a\_temp\**\coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage -reporttypes:HtmlInline_AzurePipelines;Cobertura
  displayName: Create Code coverage report

- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage '
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(Build.SourcesDirectory)/CodeCoverage/Cobertura.xml'
    reportDirectory: '$(Build.SourcesDirectory)/CodeCoverage'